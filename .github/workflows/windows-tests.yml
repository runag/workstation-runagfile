name: Windows tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '00 06 * * *'

jobs:

  windows-workstation:
    name: workstation::windows
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - name: Wait to give developers time to update other repositories used in this test
      run: Start-Sleep -s 30

    - name: Run PowerShell deploy script
      shell: powershell -command "& '{0}'"
      run: 'iwr -UseBasicParsing -Headers @{"Cache-Control"="no-cache"} "https://raw.githubusercontent.com/runag/workstation-runagfile/main/deploy.ps1" | iex'

    - name: Run workstation::windows::configure
      shell: powershell -command "& '{0}'"
      run: |
        $env:ChocolateyInstall = Convert-Path "$((Get-Command choco).Path)\..\.."   
        Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
        refreshenv
        & "C:\Program Files\Git\bin\sh.exe" -c "~/.runag/bin/runag workstation::windows::configure"

  tidy-windows-machine:
    name: tidy-windows-machine
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - name: Wait to give developers time to update other repositories used in this test
      run: Start-Sleep -s 30

    - name: Run PowerShell deploy script
      shell: powershell -command "& '{0}'"
      run: 'iwr -UseBasicParsing -Headers @{"Cache-Control"="no-cache"} "https://raw.githubusercontent.com/runag/workstation-runagfile/main/deploy-tidy.ps1" | iex'
